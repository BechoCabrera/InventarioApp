<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <div class="row p-x-16 p-y-8">
      <h2 class="title p-x-16 p-y-8">ðŸ“‚ Nuevo Cliente</h2>
      <div class="btn-row d-flex justify-end gap-16 p-x-16 p-y-8">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
        <button mat-stroked-button color="warn" type="button" (click)="clear()">Cancelar</button>
      </div>
    </div>

    <div class="row p-x-16 p-y-8">
      <mat-form-field appearance="fill" class="field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>NIT</mat-label>
        <input matInput formControlName="nit" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>TelÃ©fono</mat-label>
        <input matInput formControlName="phone" required />
      </mat-form-field>
    </div>
  </form>

  <h2 class="title p-x-16 p-y-8">ðŸ“‹ Clientes Registrados</h2>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="clients" class="mat-elevation-z1 full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>

    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef>NIT</th>
      <td mat-cell *matCellDef="let client">{{ client.nit }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>TelÃ©fono</th>
      <td mat-cell *matCellDef="let client">{{ client.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="entitiName">
      <th mat-header-cell *matHeaderCellDef>Nombre entidad</th>
      <td mat-cell *matCellDef="let client">{{ client.entitiName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let client">
        <button mat-icon-button color="primary" (click)="editClient(client)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
