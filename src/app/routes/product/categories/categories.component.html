<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="row p-x-16 p-y-8">
      <h2 class="title p-x-16 p-y-8">ğŸ“‚ Nueva CategorÃ­a</h2>
      <div class="btn-row d-flex justify-end gap-16 p-x-16 p-y-8">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Guardar
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="clear()">Cancelar</button>
      </div>
    </div>

   <div class="row p-x-16 p-y-8">
      <mat-form-field appearance="fill" class="field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>DescripciÃ³n</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>
  </form>

 <h2 class="title p-x-16 p-y-8">ğŸ“‹ CategorÃ­as Registradas</h2>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="categories" class="mat-elevation-z1 full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>DescripciÃ³n</th>
      <td mat-cell *matCellDef="let element">{{ element.description || '-' }}</td>
    </ng-container>

 <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editCategory(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
