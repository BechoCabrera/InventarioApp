<h2 mat-dialog-title>{{ action === 'increase' ? 'Aumentar Stock' : 'Disminuir Stock' }}</h2>

<form [formGroup]="form">
  <mat-dialog-content>
    <div>
      <h3>{{ productName }}</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cantidad</mat-label>
        <input matInput formControlName="quantity" type="number" />
        <mat-error *ngIf="form.get('quantity')?.hasError('required')">
          La cantidad es requerida.
        </mat-error>
        <mat-error *ngIf="form.get('quantity')?.hasError('min')">
          La cantidad debe ser al menos 1.
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <!-- Botón de Cancelar -->
    <button mat-button (click)="closeModal()">Cancelar</button>

    <!-- Botón de Confirmar -->
    <button mat-raised-button color="primary" (click)="confirmAdjustment()">Confirmar</button>
  </mat-dialog-actions>
</form>
