<mat-card>
  <mat-card-title>Crear producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="product-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">Este campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoryId" />
        <!-- Reemplazar luego por un select real si se tiene catálogo -->
      </mat-form-field>

      <mat-slide-toggle formControlName="isActive">Activo</mat-slide-toggle>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
