<div class="row">
  <div class="col-sm-6 col-md-4">
    <mat-card class="text-white b-0 bg-azure-50">
      <mat-card-header>
        <mat-card-subtitle class="text-white">Productos</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-t-0 m-b-8">{{ data.totalProductos }}</h2>
        <mtx-progress
          [value]="100"
          height="2px"
          foreground="rgba(255,255,255,1)"
          background="rgba(0,0,0,.4)"
        />
        <small class="text-muted">Total registrados</small>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6 col-md-4">
    <mat-card class="text-white b-0 bg-green-50">
      <mat-card-header>
        <mat-card-subtitle class="text-white">Stock total</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-t-0 m-b-8">{{ data.totalStock }}</h2>
        <mtx-progress
          [value]="100"
          height="2px"
          foreground="rgba(255,255,255,1)"
          background="rgba(0,0,0,.4)"
        />
        <small class="text-muted">Unidades disponibles</small>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6 col-md-4">
    <mat-card class="text-white b-0 bg-warning-50">
      <mat-card-header>
        <mat-card-subtitle class="text-white">Valor inventario</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-t-0 m-b-8">${{ data.totalValorInventario | number: '1.0-0' }}</h2>
        <mtx-progress
          [value]="100"
          height="2px"
          foreground="rgba(255,255,255,1)"
          background="rgba(0,0,0,.4)"
        />
        <small class="text-muted">En pesos colombianos</small>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div style="margin-top: 2rem;" *ngIf="chartOptions.series?.length">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [title]="chartOptions.title"
    [yaxis]="chartOptions.yaxis"
    [stroke]="chartOptions.stroke"
    [dataLabels]="chartOptions.dataLabels"
  ></apx-chart>
</div>
