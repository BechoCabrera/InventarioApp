@if (showHeader) {
  <div class="matero-sidebar-header">
    <app-branding [showName]="!toggleChecked"></app-branding>

    <span class="flex-fill"></span>

    @if (showToggle) {
      <mat-slide-toggle hideIcon
        [checked]="toggleChecked"
        (change)="toggleCollapsed.emit()">
      </mat-slide-toggle>
    } @else {
      <button mat-icon-button (click)="closeSidenav.emit()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </div>
}

<div class="matero-sidebar-main">
  @if (showUser) {
    <app-user-panel></app-user-panel>
  }
  <app-sidemenu [ripple]="showToggle"></app-sidemenu>
</div>
